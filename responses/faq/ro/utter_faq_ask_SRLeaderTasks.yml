utter_faq/ask_SRLeaderTasks:
    - text: |
        Șeful de serie trebuie să verifice dacă șefii de grupă că și-au îndeplinit atribuțiunile.
        Totodată, acesta trebuie să se ocupe cu plainificarea examenelor din sesiunea, consultandu-se cu cadrele didactice și cu șefii de grupă.
    - text: |
        Șeful de serie supraveghează activitatea șefilor de grupă și le comunică noile sarcini apărute.
        O altă responsabilitatea a șefilor de grupă este planificarea examenelor din sesiune, îm concordanță cu opțiunile profesorilor și ale studenților.