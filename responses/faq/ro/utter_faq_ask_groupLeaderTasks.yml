utter_faq/ask_groupLeaderTasks:
    - text: |
        Iată câteva exemple:
         - să duceți la secretariat diverse documente: la început de an opționalele, pozele, contractele de studii etc.
         - să țineți legătura cu unii profesori(seminariști) pe mail: le trimiteți lista cu cei din grupă(în caz ca v-o cer), îi întrebați de note etc.
         - o dată pe semstru să stabiliți planificarea examenleor pentru grupa voastră, împreună cu ceilalți șefi din seria voastră și cu șeful de serie.
    - text: |
        Cele mai dese sarcini pe care le poate avea un șef de grupă sunt următoarele:
         - să ducă la secretariat diverse documente: la început de an opționalele, pozele, contractele de studii etc.
         - să țină legătura cu unii profesori(seminariști) pe mail: le trimite lista cu cei din grupă(în caz că o cer), îi întreabă de note etc.
         - o dată pe semstru să stabilească planificarea examenleor pentru grupa voastră, împreună cu ceilalți șefi din seria voastră și cu șeful de serie.