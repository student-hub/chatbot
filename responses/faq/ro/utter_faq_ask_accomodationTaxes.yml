utter_faq/ask_accommodationTaxes:
    - text: |
        Taxele de cazare sunt afișate la intrarea în cămin, la sfârșitul lunii in curs. Acestea includ si cheltuielile de întreținere.
        Prețul aproximativ variază intre 165-230 lei(mai scump în lunile reci) pentru studenții la buget și 400 lei pentru studenții la taxă.
    - text: |
        Căminul costă intre 165-230 lei(mai scump în lunile reci) pentru studenții la buget și 400 lei pentru studenții la taxă.
        Prețul este afișat la avizierul căminului sau la ușa de la intrare și include și întreținerea.